<main class="main">
  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="profile picture" class="profile__image" />
    <h1 class="profile__name">Jessica Randall</h1>
    <p class="profile__location">
      London, United Kingdom
    </p>

    <p class="profile__description">"Front-end developer and avid reader."</p>

    <div>
      @for (socialLink of socialLinksProfile; track socialLink.label) {
        <app-social-link link="{{ socialLink.link }}" label="{{ socialLink.label }}" />
      }
    </div>
  </div>
</main>
